{% extends 'courses/layout.html' %}

{% block content %}
<h2>My upcoming events: </h2>
<div class="row mt-3">
    <div class="col">
    {% if events %}
        <ul class="list-group">
        {% for event in events %}
        <li class="list-group-item">
            {{ event }}
        </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No courses are available</p>
    {% endif %}
    </div>
</div>
{% endblock %}
