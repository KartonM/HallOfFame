{% extends 'courses/layout.html' %}

{% block content %}
<h2>My grades: </h2>
<div class="row mt-3">
    <div class="col">
    {% if grades %}
        <ul class="list-group">
        {% for event, grade in grades %}
        <li class="list-group-item">
            {{ event }}: {{ grade }}
        </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>You don't have any grades</p>
    {% endif %}
    </div>
</div>
{% endblock %}
