{% extends 'courses/layout.html' %}

{% block content %}
<h2>Courses: </h2>
<div class="row mt-3">
    <div class="col">
        {% if courses %}
            <ul class="list-group">
            {% for course in courses %}
               <li class="list-group-item">{{ course.course_name }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No courses are available</p>
        {% endif %}
    </div>
</div>
{% endblock %}
