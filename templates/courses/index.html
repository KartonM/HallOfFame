{% extends 'courses/layout.html' %}

{% block content %}
<h2>Courses: </h2>
<div class="row mt-3">
    <div class="col">
    {% if courses %}
        <ul class="list-group">
        {% for course in courses %}
            <li class="list-group-item">
                <div class="row">
                    <div class="col-10">{{ course.course_name }}</div>
                    <div class="col-2 text-secondary text-right">seats: {{ course.seats_count }}</div>
                </div>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No courses are available</p>
    {% endif %}
    </div>
</div>
{% endblock %}
